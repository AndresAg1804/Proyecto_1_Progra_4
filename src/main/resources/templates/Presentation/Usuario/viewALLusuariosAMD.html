<!DOCTYPE html>
<head>
    <title>Facturacion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/Menu.css">
    <link rel="stylesheet" href="../../../static/css/styleHeaderFooter.css">

</head>
<body>
<div class="header">
    <div>
        <div>
            <p>Facturaci√≥n </p> <p>electronica</p></div>
        <div><img class="logo" src="../../../static/Images/logo.png" alt=""/></div>
    </div>
    <ul class="Menu">
        <li>
            <a href="/presentation/AcercaDe/show">Acerca De</a>
        </li>
        <li>
            <a href="/presentation/Login/show">Login</a>
        </li>
        <li>
            <a href="/presentation/Facturar/show">Prueba</a>
        </li>

        <li>
            <a href="">All view's</a>
            <ul>
                <li><a href="" title="-">-></a></li>
                <li><a href="/presentation/Usuarios/show" title="-">Usuarios</a></li>
                <li><a href="/presentation/Clientes/show" title="-">Clientes</a></li>
                <li><a href="/presentation/Productos/show" title="-">Productos</a></li>
                <li><a href="/presentation/Facturas/show" title="-">Facturas</a></li>
            </ul>
        </li>
    </ul>
</div>
<div id="center">
    <div id="amdinfo">
        <th:block th:if="${session.usuario!=null}">
            <label>Login as AMD with username:</label>
            <th:block th:text="${session.usuario.getUsern()}"></th:block>
        </th:block>
        <th:block th:unless="${session.usuario!=null}">
            <h1>null not good</h1>
        </th:block>
    </div>
    <br>
    <table id="tuser" style="border: 4px solid blue">
        <label>All the 'Provedores' that have created a New User</label>
        <tr> <th>Username</th> <th>Password</th> <th>Tipo</th> <th>...</th> </tr>
        <tr th:each="u: ${usuarios_too_approve}">
            <th:block th:if="${u.getTipo()!='AMD' && u.proveedoresByIdprov.getAprobado()!=1}">
            <td th:text="${u.getUsern()}"/>
            <td th:text="${u.getPasw()}"/>
            <td th:text="${u.getTipo()}"/>
            </th:block>
            <td><a th:href="@{/presentatio/Usuarios/view(usern=${u.getUsern()})}"></a></td>
        </tr>
    </table>
    <form method="post" action="#" th:action="@{/amd/approve}">
        <label for="username">What username do you want to approve</label>
        <input type="text" id="username" name="username" placeholder="username">
        <button type="submit">APPROVE</button>
    </form>
</div>
<div>
    <footer>
        facturasOnline@best.team.com
    </footer>
</div>
</body>
</html>
